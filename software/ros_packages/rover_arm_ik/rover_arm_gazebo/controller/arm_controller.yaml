arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - base_roll
     - shoulder_pitch
     - elbow_pitch
     - elbow_roll
     - wrist_pitch
     - wrist_roll
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
#      base_roll: {trajectory: 0.1, goal: 0.1}
#      shoulder_pitch: {trajectory: 0.1, goal: 0.1}
#      elbow_pitch: {trajectory: 0.1, goal: 0.1}
#      elbow_roll: {trajectory: 0.1, goal: 0.1}
#      wrist_pitch: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - base_roll
     - shoulder_pitch
     - elbow_pitch
     - elbow_roll
     - wrist_pitch
     - wrist_roll
